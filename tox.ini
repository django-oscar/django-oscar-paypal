[tox]
envlist = py{36,37,38,39}-django{22}

[testenv]
commands = coverage run --parallel -m pytest {posargs}
deps =
    -r{toxinidir}/requirements.txt
    django22: django>=2.2,<2.3

[testenv:lint]
basepython = python3.7
deps =
    flake8
    isort
commands =
    make lint

[testenv:coverage-report]
basepython = python3.7
deps = coverage
skip_install = true
commands =
    coverage combine
    coverage report
