[flake8]
exclude=*migrations*,mocked_data.py
ignore = F405,W503,E731
max-complexity = 10
max-line-length=119

[isort]
line_length = 119
multi_line_output = 4
balanced_wrapping = true
use_parentheses = true
known_first_party = paypal
known_third_party= oscar,pytest,purl,paypalhttp,paypalcheckoutsdk
skip_glob=*/migrations/*
